<div class="container">
	<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
	<div class="panel panel-default ">
		<div class="alert alert-success">
			<span class="lead">Alterar Usuário</span>
		</div>
		<div class="panel-body ">
			<div class="container">
				<form ng-submit="submitUserForm()" name="myForm"
					class="form-horizontal">
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="uname">Nome</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.name" id="uname"
									class="form-control input-sm" placeholder="Informe o nome" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="address">Endereço</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.address" id="address"
									class="form-control input-sm" placeholder="Informe um endereço" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="email">Email</label>
							<div class="col-md-7">
								<input type="email" ng-model="user.email" id="email"
									class="form-control input-sm" placeholder="Informe um Email" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Alterar usuário"
								class="btn btn-primary btn-sm">
							<button type="button" ng-click="resetForm()"
								class="btn btn-warning btn-sm">Limpar formulário</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
