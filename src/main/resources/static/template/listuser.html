<div class="container">
	<div class="panel panel-default ">
		<div class="alert alert-info">
			<span class="lead">Lista de Usuários </span>
		</div>
		<div class="panel-body ">
			<div class="table-responsive">
				<table class="table table-hover table-bordered ">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Endereço</th>
							<th width="100">Alterar</th>
							<th width="100">Deletar</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.address}}</td>
							<td>
								<button type="button" ng-click="editUser(user.id)"
									class="btn btn-primary custom-width">
									<span class="glyphicon glyphicon-edit"></span> Alterar
								</button>
							</td>
							<td>
								<button type="button" ng-click="deleteUser(user.id)"
									class="btn btn-danger custom-width">
									<span class="glyphicon glyphicon-remove"></span> Deletar
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
